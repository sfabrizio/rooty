<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooty</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<div class="main-container">
    <div class="header">
        <a href="/">Rooty</a> <span id="connection-status"></span>
    </div>
    <div id="user-container" class="container">
        <div class="container-title">
            <span><h2>Users</h2></span>
            <span><a class="button button__create" href="" onclick="createUser()">Create</a></span>
        </div>
        <div class="user-container-list">
            <div class="container-list_header">
                <div class="list-header_column">UserName</div>
                <div class="list-header_column">ID</div>
            </div>
            <div id="user-list" class="container-list_body">
            </div>
        </div>
    </div>

    <div id="user-detail-container" class="container">
        <label>Name:</label><span id="user_firstName"></span>
        <label>Last Name:</label><span id="user_lastName"></span>
        <label>is Admin:</label><span id="user_isAdmin"></span>
        <label>Group id:</label><span id="user_group_id"></span>
    </div>

    <div id="groups-container" class="container">
        <div class="container-title">
            <span><h2>Groups</h2></span>
            <span><a class="button button__create" href="" onclick="createGroups()">Create</a></span>
        </div>
        <div class="groups-container-list">
            <div class="container-list_header">
                <div class="list-header_column">Name</div>
                <div class="list-header_column">Id</div>
            </div>
            <div id="group-list" class="container-list_body">
            </div>
        </div>
    </div>
    <div id="groups-detail-container" class="container" style="display: none">
    </div>

</div>

<!--js imports-->
<!--models-->
<script src="src/models/user.js"></script>
<script src="src/models/group.js"></script>
<!--views-->
<script src="src/views/userView.js"></script>
<script src="src/views/groupsView.js"></script>
<!--main-->
<script src="src/index.js"></script>
<!--<script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.min.js"></script>-->
</body>
</html>
