<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooty</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="main-container">
    <div class="header">
        <a href="/">Rooty</a> <span id="connection-status"></span>
    </div>

    <div id="user-container" class="container">
    </div>

    <div id="groups-container" class="container">
        <div class="container-title">
            <span><h2>Groups</h2></span>
            <span><a class="button button__create" href="" onclick="createGroups()">Create</a></span>
        </div>
        <div class="groups-container-list">
            <div class="container-list_header">
                <div class="list-header_column">Name</div>
                <div class="list-header_column">Id</div>
            </div>
            <div id="group-list" class="container-list_body">
                <img src="images/loader.gif">
            </div>
        </div>
    </div>
    <div id="groups-detail-container" class="container" style="display: none">
    </div>

</div>

<!--webpack bundle-->
<script src="scripts.min.js"></script>
</body>
</html>
